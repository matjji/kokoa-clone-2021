<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Game Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>55%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>        
        </div>
    </div>

    <header class="Welcome-header">
        <i class="fas fa-gamepad fa-6x"></i>
        <h1 class="Welcome-header__title">Welcome to Game Talk</h1>
        <pre class="Welcome-header__text">If you have Game Jone Account,
log in with your email or phone number.</pre>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or Phone number"/>
        <input name="password" type="password" placeholder="Password" required/>
        <input type="submit" value="Log In"/>
        <a href="#">계정/비밀번호 찾기</a>
    </form>

    
    <script src="https://kit.fontawesome.com/dd98fef116.js" crossorigin="anonymous"></script>
</body>
</html>
